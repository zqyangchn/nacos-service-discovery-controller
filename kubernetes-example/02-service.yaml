apiVersion: v1
kind: Service
metadata:
  name: nacos-service-discovery-controller
  namespace: kube-monitor
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: "8428"
    prometheus.io/scrape: "true"
spec:
  type: "ClusterIP"
  ports:
    - name: http
      port: 8428
      protocol: TCP
      targetPort: http
  selector:
    app.kubernetes.io/name: nacos-service-discovery-controller 
